<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
</head>

<link rel="stylesheet" href="newcss.css">
<body>
  <div class="outer">
   <header>Weather App</header><hr>
   <div class="search">
    <input type="text" placeholder="Enter city name: " spellcheck="false">
    <button>&#x1F50D;</button>
    </div>
<div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
    <div class="details">
        <div class="col">
            <img src="humidity.png">
                <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
                </div>
        </div>
        <div class="col">
            <img src="wind.png">
            <div>
                <p class="wind">50%</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
</div>
  <footer><hr><p>Created by Utkarsh</p></footer>
</div>  
</body>
<script src="script.js"></script>
</html>
